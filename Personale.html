<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personale Aziendale</title>
    <link rel="stylesheet" href="Personale.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">F&M FINANCE GROUP</div>
            <ul class="nav-links">
                <li><a href="Gestione_banca.html">Home</a></li>
                <li><a href="Movimenti.html">Movimenti</a></li>
                <li><a href="#">Personale</a></li>
               
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Personale Aziendale</h1>
            <p>Visualizza i diversi tipi di dipendenti, con la loro paga e le loro ore di lavoro.</p>
        </div>
    </section>

    <!-- Form per aggiungere personale -->
    <section class="scroll-area">
    <section class="add-personale">
        <h2>Aggiungi Dipendente</h2>
        <input type="text" id="nome" placeholder="Nome">
        <input type="text" id="ruolo" placeholder="Ruolo">
        <input type="number" id="paga" placeholder="Salario mensile">
        <input type="number" id="ore" placeholder="Ore di lavoro (settimanali)">
        <button onclick="aggiungiDipendente()">Aggiungi</button>
        <p id="error-message" style="color: red;"></p>
    </section>

   
        

        <div class="personale-table-container">
            <table class="personale-table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Ruolo</th>
                        <th>Stipendio</th>
                        <th>Azioni</th>
                    </tr>
                </thead>
                <tbody id="personale-body">
                    <!-- I dati del personale verranno aggiunti dinamicamente qui -->
                </tbody>
            </table>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 - F&M Finance Group</p>
    </footer>

    <script src="personale.js"></script>
</body>
</html>
